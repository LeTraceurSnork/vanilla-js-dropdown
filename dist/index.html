<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vanilla JavaScript Select</title>
    <link rel="stylesheet" href="vanilla-js-select.css">
  </head>
  <body>
    <div>
      <label for="select">Select a bird</label>
      <select id="select">
        <option value="pigeon">Pigeon</option>
        <option value="hummingbird">Hummingbird</option>
        <option value="crane">Crane</option>
        <option value="penguin" selected>Penguin</option>
        <option value="eagle">Eagle</option>
      </select>
    </div>
    <script src="vanilla-js-select.min.js"></script>
    <script>
      var birdSelect = new CustomSelect({
          elem: 'select'
      });
    </script>
  </body>
</html>
